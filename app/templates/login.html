{% extends "base.html" %}

{% block content %}
  <h1>Sign In</h1>
  <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
      {{ form.username.label }}<br>
      {{ form.username(size=32) }}
    </p>
    <p>
      {{ form.exam_id.label }}<br>
      {{ form.exam_id(size=1) }}
    </p>
    <p>
      {{ form.submit() }}
    </p>
  </form>
{% endblock %}
